<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="CSS/main.css">
</head>
<body>
<div id="main-title">
    home<span>W</span>orks
</div>
<div id="vertical">
    <div id="form-title-one">
        Get your free account
    </div>
    <div id="form-title-two">
        Try homeWorks BUSINESS free for 15 days. Downgrade to Basic (Free Forever) anytime.
    </div>
    <div id="form-content">
        <div class="form-block">
            <div class="placegold">Full Name</div>
            <input class="frm" type="text" name="Full Name" placeholder="Antony Swarowski">
        </div>
        <div class="form-block">
            <div class="placegold">Your username</div>
            <input class="frm" type="text" name="Your username">
        </div>
        <div class="form-block">
            <div class="placegold">E-mail</div>
            <input class="frm" type="text" name="E-mail">
        </div>
        <div class="form-block">
            <div class="placegold">Password</div>
            <input class="frm" type="text" name="Password">
        </div>
        <div class="form-block">
            <div class="placegold">Repeat Password</div>
            <input class="frm" type="text" name="Repeat Password">
        </div>
    </div>
    <div id="check">
        <input id='check-actions' type="checkbox" name="Agree">
        <div id="checkbox-text">Agree to our Terms of Service and Privacy Statement</div>
    </div>
    <div id="sign">
        <button id="sign-actions">Sign Up</button>
        <a id="account">Already have an account?</a>
    </div>
    <div id="image"><img src="image/image.png" alt=""></div>
</div>
<script src="js/main.js"></script>
</body>
</html>
